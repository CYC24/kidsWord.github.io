<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="1-10-play1.css" />
  </head>
  <body>
   <div class="grid-container">
      <!--grid-item on the left--images-->
      <div class="grid-left">
        <img
          id="drag1"
          src="three.png"
          alt="three-img"
          draggable="true"
          ondragstart="drag(event)"
          width="150px"
          height="auto"
        />

        <img
          id="drag2"
          src="one.png"
          alt="one-img"
          draggable="true"
          ondragstart="drag(event)"
          width="80px"
          height="auto"
        />

        <img
          id="drag3"
          src="two.png"
          alt="two-img"
          draggable="true"
          ondragstart="drag(event)"
          width="150px"
          height="auto"
        />

        <img
          id="drag4"
          src="five.png"
          alt="five-img"
          draggable="true"
          ondragstart="drag(event)"
          width="200px"
          height="120"
        />

        <img
          id="drag5"
          src="four.png"
          alt="four-img"
          draggable="true"
          ondragstart="drag(event)"
          width="180px"
          height="120"
        />
      </div>

      <!--grid-items on th right--boxss -->
      <div class="grid-right">
        <div
          id="div1"
          ondrop="drop(event)"
          ondragover="allowDrop(event)"
          data-drop="drag3"
        >
          <h3 id="two">2</h3>
          <audio id="audio-two" src="sound1-10/two.mp3"></audio>
        </div>

        <div
          id="div2"
          ondrop="drop(event)"
          ondragover="allowDrop(event)"
          data-drop="drag5"
        >
          <h3 id="four">4</h3>
          <audio id="audio-four" src="sound1-10/four.mp3"></audio>
        </div>

        <div
          id="div3"
          ondrop="drop(event)"
          ondragover="allowDrop(event)"
          data-drop="drag2"
        >
          <h3 id="one">1</h3>
          <audio id="audio-one" src="sound1-10/one.mp3"></audio>
        </div>

        <div
          id="div4"
          ondrop="drop(event)"
          ondragover="allowDrop(event)"
          data-drop="drag1"
        >
          <h3 id="three">3</h3>
          <audio id="audio-three" src="sound1-10/three.mp3"></audio>
        </div>

        <div
          id="div5"
          ondrop="drop(event)"
          ondragover="allowDrop(event)"
          data-drop="drag4"
        >
          <h3 id="five">5</h3>
          <audio id="audio-five" src="sound1-10/five.mp3"></audio>
        </div>
      </div>
      </div>

      <div>
        <a href="number1-10.html"> <button class="bnt-numEx-1">ðŸ”™</button></a>
      </div>
    </div>
